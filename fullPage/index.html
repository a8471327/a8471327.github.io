<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery全屏滚动</title>
<link rel="stylesheet" tyole="text/css" href="../style/reset.css">
<link rel="stylesheet" href="jquery.fullPage.css">
<style>
#menu { margin: 0; padding: 0; position: fixed; left: 10px; top: 10px; list-style-type: none; z-index: 70;}
#menu li { float: left; margin:  0 10px 0 0; font-size: 14px;}
#menu a { float: left; padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none;}
#menu .active a { color: #fff; background-color: #333;}
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
</style>
</head>
<body>
<ul id="menu">
	<li data-menuanchor="page1" class="active"><a href="#page1">第一屏</a></li>
	<li data-menuanchor="page2"><a href="#page2">第二屏</a></li>
	<li data-menuanchor="page3"><a href="#page3">第三屏</a></li>
	<li data-menuanchor="page4"><a href="#page4">第四屏</a></li>
</ul>

<div id="dowebok">
    <div class="section">
        <h3>第一屏</h3>
    </div>
    <div class="section">
        <div class="slide">第三屏的第一屏</div>
        <div class="slide">第三屏的第二屏</div>
        <div class="slide">第三屏的第三屏</div>
        <div class="slide">第三屏的第四屏</div>
    </div>
    <div class="section">
        <h3>第三屏</h3>
    </div>
    <div class="section">
        <h3>第四屏</h3>
    </div>
</div>
<script src="jquery.min.js"></script>
<script src="jquery.fullPage.min.js"></script>
<script type="text/javascript">
$(function(){
    $('#dowebok').fullpage({
    	sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
    	scrollingSpeed: 1000,
    	anchors: ['page1', 'page2', 'page3', 'page4'],
    	menu: '#menu',
    	navigation: true,
    	slidesNavigation: true,
    	css3: true,
    	afterLoad: function(anchorLink, index){
    		console.log(index);
		}
    });
});
</script>
</body>
</html>
